<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Portfolio</title>

  <!-- Google Font（indexと同じ想定） -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- MENUボタン -->
  <button class="menu-btn">MENU</button>

  <!-- サイドメニュー -->
  <nav class="side-menu">
    <button class="menu-close">CLOSE</button>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="about.html">私について</a></li>
      <li><a href="works.html">制作したもの</a></li>
      <li><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </nav>

  <!-- オーバーレイ -->
  <div class="overlay"></div>

  <!-- =========================
       HERO
  ========================= -->
  <section class="hero">
    <h2 class="fade-in">CONTACT</h2>
    <p class="fade-in">お気軽にご連絡ください</p>
  </section>

  <!-- =========================
       CONTACT
  ========================= -->
  <section class="contact scrollAnim ready">
    <div class="contact-inner">

      <h3 class="section-title">お問い合わせ</h3>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">お名前</label>
          <input type="text" id="name" name="name" placeholder="Your Name">
        </div>

        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" placeholder="example@mail.com">
        </div>

        <div class="form-group">
          <label for="message">メッセージ</label>
          <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容"></textarea>
        </div>

        <button type="submit" class="contact-btn">SEND</button>
      </form>

    </div>
  </section>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- 共通JS -->
  <script src="javascript/script.js"></script>
</body>
</html>
