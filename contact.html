<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Suzuki Kisho</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>

  <button class="menu-btn border-0 shadow" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
    MENU
  </button>

  <div class="offcanvas offcanvas-end border-0" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header p-4"></div>

    <div class="offcanvas-body d-flex flex-column justify-content-center">
      <nav class="menu-list text-start ps-5">
        <div class="mb-4"><a class="nav-link fw-bold display-6" href="index.html">ホーム</a></div>
        <div class="mb-4"><a class="nav-link fw-bold display-6" href="about.html">私について</a></div>
        <div class="mb-4"><a class="nav-link fw-bold display-6" href="works.html">制作したもの</a></div>
        <div class="mb-5"><a class="nav-link fw-bold display-6" href="contact.html">お問い合わせ</a></div>
      </nav>

      <div class="menu-image-container text-end pe-4">
        <img src="img/saido.png" alt="Profile Illustration" class="menu-image img-fluid w-50 opacity-75">
      </div>
    </div>
  </div>

  <header class="hero-small d-flex justify-content-center align-items-center bg-primary text-white">
    <div class="text-center scrollAnim">
      <h1 class="display-4 fw-bold">Contact</h1>
      <p class="opacity-75">お問い合わせ</p>
    </div>
  </header>

  <main class="container my-5 py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 scrollAnim">

        <div class="contact-card p-4 p-md-5 bg-white shadow-lg rounded-4">
          <div class="text-center mb-5">
            <h2 class="fw-bold">Get In Touch</h2>
            <p class="text-muted small">制作依頼やご質問など、お気軽にお送りください。</p>
          </div>

          <form class="needs-validation" novalidate>

            <div class="row g-4">
              <div class="col-md-6">
                <label for="name" class="form-label fw-bold small">お名前 <span class="badge bg-danger ms-1"
                    style="font-size: 10px;">必須</span></label>
                <input type="text" class="form-control form-control-lg custom-input" id="name" placeholder="例）鈴木 太郎"
                  required>
                <div class="invalid-feedback">お名前を入力してください。</div>
              </div>

              <div class="col-md-6">
                <label for="kana" class="form-label fw-bold small">フリガナ <span class="badge bg-danger ms-1"
                    style="font-size: 10px;">必須</span></label>
                <input type="text" class="form-control form-control-lg custom-input" id="kana" placeholder="例）スズキ タロウ"
                  required>
                <div class="invalid-feedback">フリガナを入力してください。</div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label fw-bold small">メールアドレス <span class="badge bg-danger ms-1"
                    style="font-size: 10px;">必須</span></label>
                <input type="email" class="form-control form-control-lg custom-input" id="email"
                  placeholder="example@mail.com" required>
                <div class="invalid-feedback">有効なメールアドレスを入力してください。</div>
              </div>

              <div class="col-12">
                <label for="message" class="form-label fw-bold small">お問い合わせ内容 <span class="badge bg-danger ms-1"
                    style="font-size: 10px;">必須</span></label>
                <textarea class="form-control form-control-lg custom-input" id="message" rows="6"
                  placeholder="例）ポートフォリオを拝見し、ご連絡いたしました。" required></textarea>
                <div class="invalid-feedback">内容を入力してください。</div>
              </div>

              <div class="col-12 text-center mt-5">
                <button type="submit" class="contact-submit-btn">
                  <span>SEND MESSAGE</span>
                </button>
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>
  </main>

  <footer class="bg-dark text-white py-5 mt-5">
    <div class="container text-center">
      <h4 class="mb-4 fw-bold">k.suzuki.sys24@moriyobu.ac.jp</h4>
      <small class="opacity-50">© 2026 鈴木規祥 All Rights Reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/script.js"></script>
</body>

</html>
